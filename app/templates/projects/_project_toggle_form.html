<!-- Toggle Featured Project Form -->
<form
  action="{{ url_for('project_routes.toggle_featured', project_id=project_data.project_id) }}"
  method="post"
>
  <input
    type="hidden"
    name="project_id"
    value="{{ project_data.project_id }}"
  />
  {{ project_data.form.hidden_tag() }} {% if project_data.form.is_featured.data
  %}
  <button type="submit" class="btn btn-outline-danger">
    Remove from Featured
  </button>
  {% else %}
  <button type="submit" class="btn btn-outline-success">Add to Featured</button>
  {% endif %}
</form>
