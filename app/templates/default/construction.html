<div class="container text-center my-5">
  <h1 class="display-4">Under Construction</h1>
  {% for pet in pets %}
  <div class="card my-3">
    <div class="card-body">
      <h5 class="card-title">{{ pet.name }}</h5>
      <p class="card-text">ID {{ pet.id }}</p>
      <a href="{{ url_for('admin_routes.update_pet', pet_id=pet.id) }}" class="btn btn-primary">View Pet</a>
    </div>
  </div>
  {% endfor %}
  <div class="card my-3">
  <a href="{{ url_for('services_routes.services') }}" class="btn btn-primary">Services</a>
  </div>
  <img
    src="{{ url_for('static', filename='images/defaults/construction.png') }}"
    class="img-fluid"
    alt="Under Construction"
  />
  <p class="lead my-4">
    We're currently working to improve this section. Please check back soon!
  </p>
  <a href="{{ url_for('main_routes.index') }}" class="btn btn-primary"
    >Go Home</a
  >
</div>
