{% extends "base.html" %} {% block css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/about.css') }}"
/>
{% endblock %} {% block content %}
<div class="container mt-5">
  <!-- First Row: About Intro and Image -->
  <div class="row">
    <!-- About Intro -->
    <div class="col-lg-6">
      <h1>About Me</h1>
      <p>{{ _("about_intro") }}</p>
    </div>

    <!-- Image -->
    <div class="col-lg-6 d-flex justify-content-center">
      <div class="img-container">
        <img
          src="{{ _('headshot_location') }}"
          alt="{{ _('name') }}"
          class="img-fluid rounded-circle"
        />
      </div>
    </div>
  </div>

  <!-- Second Row: Goals -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <h2>Goals</h2>
      <p>{{ _("about_goals") }}</p>
    </div>
  </div>

  <!-- Third Row: Interests -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <h2>Interests</h2>
      <p>{{ _("about_interests") }}</p>
    </div>
  </div>
</div>
{% endblock %}
