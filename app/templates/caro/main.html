<!-- Carousel -->
<div
  id="projectCarousel"
  class="carousel slide shadow-lg rounded"
  data-bs-ride="carousel"
>
  <!-- Carousel Indicators -->
  <ol class="carousel-indicators">
    {% for project in projects %}
    <li
      data-bs-target="#projectCarousel"
      data-bs-slide-to="{{ loop.index0 }}"
      {%
      if
      loop.first
      %}class="active"
      {%
      endif
      %}
    ></li>
    {% endfor %}
  </ol>
  <!-- Carousel Slides -->
  <div class="carousel-inner">
    {% for project in projects %}
    <div class="carousel-item {% if loop.first %}active{% endif %}">
      {% if project.image_filename %}
      <img
        src="{{ url_for('static', filename='images/projects/' + project.image_filename) }}"
        alt="{{ project.name }} image"
        class="d-block w-100 h-auto img-fluid"
      />
      {% else %}
      <img
        src="{{ url_for('static', filename='images/defaults/notfound2.png') }}"
        alt="Default project image"
        class="d-block w-100 h-auto img-fluid"
      />
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <!-- Carousel Controls -->
  <a
    class="carousel-control-prev"
    href="#projectCarousel"
    role="button"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#projectCarousel"
    role="button"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
