{% extends "base.html" %} {% block css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/about.css') }}"
/>
{% endblock %} {% block content %}
<div class="container mt-5">
  <!-- First Row: About Intro and Image -->
  <div class="row">
    <!-- About Intro -->
    <div class="col-lg-6">
      <h1 class="about-heading">About Me</h1>
      <p class="about-text">{{ _("about_intro") }}</p>
    </div>

    <!-- Image -->
    <div class="col-lg-6 d-flex justify-content-center">
      <div class="img-container">
        <img
          src="{{ _('headshot_location') }}"
          alt="{{ _('name') }}"
          class="img-fluid rounded-circle"
        />
      </div>
    </div>
  </div>

  <!-- Second Row: Goals -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <h2 class="about-heading">Goals</h2>
      <p class="about-text">{{ _("about_goals") }}</p>
    </div>
  </div>

  <!-- Third Row: Interests -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <h2 class="about-heading">Interests</h2>
      <p class="about-text">{{ _("about_interests") }}</p>
    </div>
  </div>

  <!-- Fourth Row: Pets -->
  <div
    id="petCarousel"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      {% for image in featured_pet.images %}
      <div class="carousel-item {{ 'active' if loop.first }}">
        <img
          src="{{ url_for('static', filename='images/pets/' + image.filename) }}"
          class="d-block catousel-image"
          alt="{{ image.description }}"
        />
        <div class="carousel-caption">
          <p>{{ image.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#petCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#petCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>
{% endblock %}
