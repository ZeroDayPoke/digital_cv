<!-- Image Upload Field -->
<form
  method="post"
  enctype="multipart/form-data"
  action="{{ url_for('skill_routes.upload_skill_image', skill_id=skill_data.skill_id) }}"
>
  {{ skill_data.form.hidden_tag() }}
  <div class="row">
    <div class="col">
      {{ skill_data.form.image(class='form-control mt-2') }}
    </div>
    <div class="col">
      {% if current_user.has_role('ADMIN') %}
        <button type="submit" class="btn btn-outline-info mt-2">Upload Image</button>
      {% else %}
        <button type="submit" class="btn btn-outline-info mt-2" disabled>Upload Image</button>
      {% endif %}
    </div>
  </div>
</form>
