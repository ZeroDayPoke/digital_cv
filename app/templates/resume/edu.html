<div class="container mt-4">
  <h2 class="mb-4">Education</h2>
  {% for edu in educations %}
  <div class="row mb-4 row-fixed-height">
    <div class="col-md-8 d-flex">
      <div class="card flex-fill card-flex-container">
        <div class="card-body card-body-overflow">
          <h5 class="card-title">{{ edu.institution }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ edu.location }}</h6>
          <p class="card-text">
            <strong>Field of Study:</strong> {{ edu.field_of_study }}<br />
            <strong>Graduation Date:</strong> {{ edu.grad_date or 'attending'
            }}<br />
            <strong>Details:</strong> {{ edu.details or 'N/A' }}
          </p>
        </div>
      </div>
    </div>
    <!-- Right 1/3 for Education Image -->
    <div class="col-md-4 d-flex">
      {% if edu.related_skills %} {% include "caro/edu/main.html" %} {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
