<div class="mt-4 skills-section">
  <h2 class="section-header text-center mb-5">Skills</h2>
  {% for category in skill_categories %}
  <div class="skill-category mb-4">
    <h3 class="skill-category-header">{{ category.value }}</h3>
    <div class="row">
      {% for skill in skills if skill.category.value == category %}
      <div class="col-md-4 mb-3">
        <div class="skill-card">
          <h5 class="skill-name">{{ skill.name }}</h5>
          <div class="skill-level">
            <span class="badge bg-info">{{ skill.level.name }}</span>
          </div>
          <img
            src="{{ url_for('static', filename='images/skills/' + (skill.image_filename or 'default_skill.png')) }}"
            alt="{{ skill.name }}"
            class="img-fluid skill-image"
          />
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>
